<!DOCTYPE html>
<html>
<head>
    <title>Go to Website</title>
</head>
<body>
    <h1>Click the button to go to a website</h1>

    <!-- The button with an "onclick" event handler -->
    <button id="goToWebsiteButton">Go to Website</button>

    <script>
        // JavaScript code to handle the button click event
        document.getElementById("goToWebsiteButton").onclick = function() {
            // Replace the URL with the website you want to go to
            window.location.href = "testscheme://success";
        };
    </script>
</body>
</html>
